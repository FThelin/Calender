<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/todos.css">
    <link rel="stylesheet" href="styles/calender.css">
    <script src="https://kit.fontawesome.com/8bcd668c2a.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/today.js"></script>
    <script src="scripts/calender.js"></script>
    <script src="scripts/todos.js"></script>
    <title>Familjekalendern | Kalender för hela familjen</title>
</head>
<body>

    <!-- Header -->
    <header class="center">
        <h1>Familjen <span>Thelin</span></h1>
    </header>

    <!-- Sidebar -->
    <aside>      

        <div class="date column">
            <p class="day">Måndag</p>             
            <p class="date-month">25 November</p>   
            <p class="year">2019</p>                             
        </div>

        <div class="todos"></div>

        <div class="add-delete center">
            <i class="fas fa-plus add"></i>
            <i class="fas fa-trash-alt delete"></i>
        </div>
        
    </aside>

    <!-- Calender -->
    <section>
        <div class="select-month center">
            <p><i class="fas fa-angle-left decrement-month"></i><span>Juni 2018</span><i class="fas fa-angle-right increment-month"></i></p>
        </div>
        <div class="calender"></div>
    </section>    

</body>
</html>
