<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/todos.css">
    <link rel="stylesheet" href="styles/calender.css">
    <link rel="stylesheet" href="styles/mediaqueries.css">
    <script src="https://kit.fontawesome.com/8bcd668c2a.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>    
    <script src="scripts/script.js"></script>
    <script src="scripts/today.js"></script>    
    <script src="scripts/calender.js" defer></script>
    <script src="scripts/todos.js"></script>
    <title>Todo Kalender</title>
</head>
<body>

    <!-- Ny todo -->
    <div class="new-todo center">
        <div class="set-todo">
            <h3>Ny todo</h3>
            <form class="column">
                <label for="text">Todo:</label>
                <input type="text" id="text" placeholder="Todo....">

                <div>
                    <label for="day">Dag</label>
                    <select id="day">
                        <option selected value="No"></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>

                    <label for="month">Månad</label>
                    <select id="month">
                        <option selected value="Date"></option>
                        <option value="Januari">Januari</option>
                        <option value="Februari">Februari</option>
                        <option value="Mars">Mars</option>
                        <option value="April">April</option>
                        <option value="Maj">Maj</option>
                        <option value="Juni">Juni</option>
                        <option value="Juli">Juli</option>
                        <option value="Augusti">Augusti</option>
                        <option value="September">September</option>
                        <option value="Oktober">Oktober</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>

                    <label for="year">År</label>
                    <select id="year">
                        <option selected value="Selected"></option>
                        <option value="2030">2030</option>
                        <option value="2029">2029</option>
                        <option value="2028">2028</option>
                        <option value="2027">2027</option>
                        <option value="2026">2026</option>
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                    </select>
                </div>
                              

                <div class="center">
                    <button>Spara</button>
                    <button>Stäng</button>
                </div>
                
            </form>
        </div>
    </div>

    <!-- Header -->
    <header>
        <h1>Todo Kalender</h1>
    </header>

    <!-- Sidebar -->
    <aside>      

        <div class="date column">
            <p class="day"></p>
            <p class="full-date"></p>
            <p class="time"></p>
        </div>

        <div class="todos"></div>
        
    </aside>

    <!-- Calender -->
    <section>
        <div class="select-month center">
            <div class="newTodoButton">
                <i class="fas fa-plus add"></i><span>Skapa todo</span>
            </div>
            <div class="chooseMonth">
                <i class="fas fa-angle-left decrement-month"></i>
                <div class="center">
                    <p class="cal-month">Juni</p>
                    <p class="cal-year">2018</p>
                </div>
                <i class="fas fa-angle-right increment-month"></i>
            </div>
        </div>
        <div class="days">            
            <div>Måndag</div>
            <div>Tisdag</div>
            <div>Onsdag</div>
            <div>Torsdag</div>
            <div>Fredag</div>
            <div>Lördag</div> 
            <div>Söndag</div>           
        </div>
        <div class="calender"></div>
    </section>    
</body>
</html>
