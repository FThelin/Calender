<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/todos.css">
    <link rel="stylesheet" href="/styles/calender.css">
    <script src="https://kit.fontawesome.com/8bcd668c2a.js" crossorigin="anonymous"></script>
    <script src="scripts/script.js" defer></script>
    <title>Familjekalendern | Kalender för hela familjen</title>
</head>
<body>

    <!-- Header -->
    <header class="center">
        <h1>Familjen <span>Thelin</span></h1>
    </header>

    <!-- Sidebar -->
    <aside>

        <div class="date column">
            <p class="year">2019</p>
            <p class="date-month">25 November</p>
            <p class="day">Måndag</p>                     
        </div>

        <div class="todos">            
            <div class="todo">
                <h3>Möte med förskolan</h3>
                <p>Tid: <span>18:00 - 20:00</span></p>
            </div>             
        </div>

        <div class="add-delete center">
            <i class="fas fa-plus"></i>
            <i class="fas fa-trash-alt"></i>
        </div>
        
    </aside>

    <!-- Calender -->
    <section>
        <div class="select-month center">
            <p><i class="fas fa-angle-left decrement-month"></i><span>Juni 2018</span><i class="fas fa-angle-right increment-month"></i></p>
        </div>
        <div class="calender"></div>
    </section>
    

</body>
</html>
